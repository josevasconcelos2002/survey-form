<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <fieldset>
      <form id="survey-form" action='https://register-demo.freecodecamp.org'>
        <label for="name" id="name-label">Name <input id="name" type="text" required placeholder="Enter your name"></input></label>
        <label for="email" id="email-label">Email <input id="email" type="email" required placeholder="Enter your email"></input></label>
        <label for="number" id="number-label">Age (optional) <input id="number" type="number" required min="13" max="120" placeholder="Age"></input></label>
        <label>Which option best describes your current role?
          <select class="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?</label>
         <label for="sure"> <input type="radio" name="choose1" class="inline" id="sure" value="first">Definitely</input></label>
          <label for="maybe"><input type="radio" name="choose1" class="inline" id="maybe" value="second">Maybe</input></label>
          <label for="notsure"><input type="radio" name="choose1" class="inline" id="notsure" value="third">Not sure</input></label>
      <label>What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
      <label>What would you like to see improved? (Check all that apply)</label>
        <label for="front-end"><input type="checkbox" id="front-end" class="inline" value="first1"></input>Front-end Projects</label>
        <label for="back-end"><input type="checkbox" id="back-end" class="inline" value="second1"></input>Back-end Projects</label>
        <label for="data-vis"><input type="checkbox" id="data-vis" class="inline" value="third1"></input>Data Visualization</label>
        <label for="challenges"><input type="checkbox" id="challenges" class="inline" value="four1"></input>Challenges</label>
        <label for="open_source"><input type="checkbox" id="open_source" class="inline" value="five1"></input>Open Source Community</label>
        <label for="gitter"><input type="checkbox" id="gitter" class="inline" value="six1"></input>Gitter help rooms</label>
        <label for="videos"><input type="checkbox" id="videos" class="inline" value="seven1"></input>Videos</label>
        <label for="meets"><input type="checkbox" id="meets" class="inline" value="eight1"></input>City Meetups</label>
        <label for="wiki"><input type="checkbox" id="wiki" class="inline" value="nine1"></input>Wiki</label>
        <label for="forum"><input type="checkbox" id="forum" class="inline" value="ten1"></input>Forum</label>
        <label for="additional_courses"><input type="checkbox" id="additional_courses" class="inline" value="eleven1"></input>Additional Courses</label>
      <label id="Comments">Any comments or suggestions?</label>
      <textarea id="comment" cols="30" rows="7" placeholder="Enter your comment here..."></textarea>
      <input type="submit" id="submit"></input>
      </form>
    </fieldset>
  </body>
</html>
